<ul class="pagination" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <!-- <a href="" ng-click="setCurrent(1)">&laquo;</a> -->
        <a class="paging" href="" ng-click="setCurrent(1)"><i class="nc-icon nc-minimal-left"></i></a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a  class="paging" href="" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{ current : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a class="paging " href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a class="paging" href="" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <!-- <a href="" ng-click="setCurrent(pagination.last)">&raquo;</a> -->
        <a  class="paging" href="" ng-click="setCurrent(pagination.last)"><i class="nc-icon nc-minimal-right"></i></a>
    </li>
</ul>
